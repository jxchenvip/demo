      <script>
        const { createApp, watch, ref, reactive } = Vue;
        /**
         * 
         */
        function getRandomNonRepeatingNumbers(arr, n) {
          // Make a copy of the original array to avoid modifying it
          const shuffled = arr.slice(0);
          let i = arr.length;
          let temp;
          let index;
          // Shuffle the array using the Fisher-Yates algorithm
          while (i--) {
            index = Math.floor((i + 1) * Math.random());
            temp = shuffled[index];
            shuffled[index] = shuffled[i];
            shuffled[i] = temp;
          }
          // Return the first n elements of the shuffled array
          return shuffled.slice(0, n);
        }

        function generateRandomCoordinates(numCoordinates, minVal, maxVal, minDistance) {
          const coordinates = [];
          function getDistance(coord1, coord2) {
            const [x1, y1] = coord1;
            const [x2, y2] = coord2;
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
          }
          while (coordinates.length < numCoordinates) {
            const x = Math.floor(Math.random() * (maxVal - minVal) + minVal);
            const y = Math.floor(Math.random() * (maxVal - minVal) + minVal);
            const newCoord = [x, y];
            if (coordinates.every(coord => getDistance(newCoord, coord) > minDistance)) {
              coordinates.push(newCoord);
            }
          }
          return coordinates;
        }
        const app = createApp({
          data() {
            return {
              answer: false,
              count: {},
              active: 4,
              activeType: 'numbers',
              levelOptions: [2, 3, 4, 5, 6, 7, 8, 9, 10],
              types: [
                { title: '', key: 'numbers'}, 
                { title: '', key: 'letters'}, 
                { title: '', key: 'pianjia'}, 
                { title: '', key: 'pingjia'},
                { title: '', key: 'teshu'},
                { title: '', key: ''},
                { title: '', key: ''},
                { title: '', key: ''} ,
              ],
              randomNumber: [],
              repeatNumber: -1,
              repeat: -1,
              numbers: Array.from({ length: 10 }).map((item, index) => index),
              letters: 'ABCDEFGHIGKLMNOPQRSTUVWXYZ'.split(''),
              pianjia: ''.split(''),
              pingjia: ''.split(''),
              teshu: ''.split(''),
              : ''.split(''),
              : ''.split(''),
              : ''.split(''),
            };
          },
          mounted() {
            this.LETTER_COUNT = 20;
            this.canvas = this.$refs.canvas;
            this.ctx = this.canvas.getContext('2d');
            this.setCanvasSize();
            this.draw();
          },
          methods: {
            setCanvasSize() {
              const width = Math.min(screen.width, 600);
              this.canvas.style.width = `${width}px`;
              this.canvas.style.height = `${width}px`;
              this.canvas.width = this.ratio(width);
              this.canvas.height = this.ratio(width);
            },
            ratio(n) {
              return n * window.devicePixelRatio;
            },
            getLetters() {
              const array = this[this.activeType];
              const selected = getRandomNonRepeatingNumbers(array, this.active).join('').repeat(20);
              return getRandomNonRepeatingNumbers(selected.split(''), this.LETTER_COUNT);
            },
            draw() {
              const letters = this.getLetters();
              const size = this.ratio(30);
              this.count = {};
              this.ctx = this.canvas.getContext('2d');
              this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
              generateRandomCoordinates(this.LETTER_COUNT, size, this.canvas.width - size, size).forEach((coord, index) => {
                const letter = letters[index];
                const [x, y] = coord;
                this.ctx.font = `${this.ratio(30)}px serif`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(letter, x, y);
                if (!this.count[letter]) {
                  this.count[letter] = 1;
                } else {
                  this.count[letter] += 1;
                }
              });
            },
            onActiveChange() {
              // const base = getRandomNonRepeatingNumbers(
              //   this.numbers,
              //   this.active - 1
              // );
              // const repeat = getRandomNonRepeatingNumbers(base, 1);
              // const result = base.concat(repeat);
              // this.repeat = repeat[0];
              // this.randomNumber = getRandomNonRepeatingNumbers(
              //   result,
              //   result.length
              // );
              // console.log(this);
              this.draw();
            },
            onTabChange(key) {
              this.active = key;
              this.$nextTick(() => {
                this.onActiveChange();
              })
            },
            onTypeChange(key) {
              console.log(key)
              this.activeType = key;
              this.$nextTick(() => {
                this.onActiveChange();
              })
            }
          },
        });
        app.use(vant);
        app.mount("#app");
      </script>
